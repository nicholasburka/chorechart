<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Turn Is It?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
        }
        #currentResponsible, #nextResponsible, #currentPeriod {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .responsibilities {
            text-align: left;
            margin-top: 1rem;
        }
        .responsibilities h3 {
            margin-bottom: 0.5rem;
        }
        ul {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who's Turn Is It?</h1>
        <div id="currentResponsible"></div>
        <div id="nextResponsible"></div>
        <div id="currentPeriod"></div>
        
        <div class="responsibilities">
            <h2>Cleaning Responsibilities</h2>
            <h3>Top Floor:</h3>
            <ul>
                <li>Top bathroom</li>
                <li>Kitchen</li>
                <li>Top floor sweep</li>
            </ul>
            <h3>Bottom Floor:</h3>
            <ul>
                <li>Bottom floor bathroom</li>
                <li>Trash/recycling</li>
                <li>Bottom floor sweep</li>
            </ul>
        </div>
    </div>

    <script>
        const roommates = ['Dieum', 'Nic'];
        
        function determineResponsibility() {
            const currentDate = new Date();
            const startDate = new Date(currentDate.getFullYear(), 0, 4); // First Wednesday of the year
            startDate.setDate(startDate.getDate() - startDate.getDay() + 3); // Adjust to the first Wednesday

            const msPerWeek = 7 * 24 * 60 * 60 * 1000;
            const weeksPassed = Math.floor((currentDate - startDate) / msPerWeek);
            
            const currentDay = currentDate.getDay(); // 0 (Sunday) to 6 (Saturday)
            const isTransitionPeriod = currentDay >= 3 && currentDay <= 4; // Wednesday or Thursday
            
            const currentResponsible = roommates[weeksPassed % roommates.length];
            const nextResponsible = roommates[(weeksPassed + 1) % roommates.length];
            
            return { currentResponsible, nextResponsible, isTransitionPeriod };
        }

        function updateDisplay() {
            const { currentResponsible, nextResponsible, isTransitionPeriod } = determineResponsibility();
            
            if (isTransitionPeriod) {
                document.getElementById('currentResponsible').innerHTML = `<strong>${currentResponsible}</strong> was responsible for the top floor.`;
                document.getElementById('nextResponsible').innerHTML = `<strong>${nextResponsible}</strong> will take over on Friday.`;
                document.getElementById('currentPeriod').textContent = "It's the transition period (Wednesday-Thursday).";
            } else {
                document.getElementById('currentResponsible').innerHTML = `<strong>${currentResponsible}</strong> is responsible for the top floor.`;
                document.getElementById('nextResponsible').textContent = "";
                document.getElementById('currentPeriod').textContent = "Cleaning should be done between Friday and Tuesday.";
            }
        }

        updateDisplay();
    </script>
</body>
</html>
