<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Turn Is It?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .responsibilities {
            text-align: left;
            margin-top: 1rem;
        }
        .responsibilities h3 {
            margin-bottom: 0.5rem;
        }
        ul {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who's Turn Is It?</h1>
        <p>To clean the top floor this week:</p>
        <div id="result"></div>
        
        <div class="responsibilities">
            <h2>Cleaning Responsibilities</h2>
            <h3>Top Floor:</h3>
            <ul>
                <li>Top bathroom</li>
                <li>Kitchen</li>
                <li>Top floor sweep</li>
            </ul>
            <h3>Bottom Floor:</h3>
            <ul>
                <li>Bottom floor bathroom</li>
                <li>Trash/recycling</li>
                <li>Bottom floor sweep</li>
            </ul>
        </div>
    </div>

    <script>
        const roommates = ['Roommate 1', 'Roommate 2'];
        
        function determineWhoseTurn() {
            const currentDate = new Date();
            const startDate = new Date(currentDate.getFullYear(), 0, 1); // January 1st of the current year
            const weekNumber = Math.floor((currentDate - startDate) / (7 * 24 * 60 * 60 * 1000));
            return roommates[weekNumber % roommates.length];
        }

        document.getElementById('result').textContent = determineWhoseTurn();
    </script>
</body>
</html>
